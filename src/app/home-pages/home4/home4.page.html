<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title>
      <div class="prity_shop_">
        <ion-img
          style="height: 45px; margin-top: 2px"
          src="assets/logo_header.png"
          alt="logo"
        ></ion-img>
        <!-- <p class="headerTxt">Prity Shop</p> -->
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/search" routerDirection="forward">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>

      <ion-icon
        class="prsnIcn"
        routerLink="/tabs/settings"
        name="person"
      ></ion-icon>

      <ion-button
        class="cartIcn"
        fill="clear"
        routerLink="/cart"
        routerDirection="forward"
      >
        <ion-icon name="basket"></ion-icon>
        <ion-badge color="secondary">{{shared.cartTotalItems()}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-banner></app-banner>

  <ion-row>
    <ion-col>
      <div class="img_cr">
        <img src="../../../assets/banners/brand-1.png" class="brandimg" />
      </div>
    </ion-col>
    <ion-col>
      <div class="img_cr">
        <img src="../../../assets/banners/brand-2.jpg" class="brandimg" />
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="img_cr">
        <img src="../../../assets/banners/brand-3.png" class="brandimg" />
      </div>
    </ion-col>
    <ion-col>
      <div class="img_cr">
        <img src="../../../assets/banners/brand-4.png" class="brandimg" />
      </div>
    </ion-col>
  </ion-row>

  <div class="container-pro">
    <ion-row>
      <ion-col size="6">
        <div class="produ-new" *ngFor="let p of pro_data_one">
          <div class="img_src">
            <img class="product-img" src="{{p.image}}" />
            <p class="product-name">{{p.name}}</p>
          </div>
          <!-- <app-product [data]="p" [type]="'normal'"></app-product> -->
        </div>
      </ion-col>

      <!-- <app-product [data]="p" [type]="'normal'"></app-product> -->
    </ion-row>
  </div>

  <div class="banner-pro">
    <img src="../../../assets/banners/banner-11.jpg" class="bnnr-elv" />
  </div>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col
        *ngFor="let c of shared.getCategoriesPageItems(parent) | slice:0:6; let i=index"
        (click)="openProducts(c.id,c.name)"
        class="animate-item"
        size="6"
        class="ion-no-padding"
      >
        <ion-card>
          <ion-avatar>
            <img class="img-src-cat" *ngIf="c.image" src="{{c.image.src}}" />
            <img
              class="img-src-cat"
              *ngIf="!c.image"
              src="assets/placeholder.png"
            />
          </ion-avatar>
          <ion-text>
            <h6>{{c.name|translate}}</h6>
          </ion-text>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="banner-pro">
    <img src="../../../assets/banners/Winter-999.jpg" class="bnnr-elv" />
  </div>

  <!-- ============ CATEGORY 2 -->

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col
        *ngFor="let c of shared.getCategoriesPageItems(parent) | slice:6:8; let i=index"
        (click)="openProducts(c.id,c.name)"
        class="animate-item"
        size="6"
        class="ion-no-padding"
      >
        <ion-card>
          <ion-avatar>
            <img *ngIf="c.image" src="{{c.image.src}}" />
            <img *ngIf="!c.image" src="assets/placeholder.png" />
          </ion-avatar>
          <ion-text>
            <h6>{{c.name|translate}}</h6>
            <p>{{c.count}} {{'Products'| translate }}</p>
          </ion-text>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="banner-pro">
    <img src="../../../assets/banners/banner-14.jpg" class="bnnr-elv" />
  </div>

  <ion-row>
    <ion-col style="text-align: center">
      <div class="img_cr">
        <p class="hot-line">Hotline: +88 01844 498 666</p>
        <!-- <img src="../../../assets/banners/brand-4.png" class="brandimg" /> -->
      </div>
    </ion-col>
    <!-- <ion-col>
      <div class="img_cr">
        <img src="../../../assets/banners/brand-4.png" class="brandimg" />
      </div>
    </ion-col> -->
  </ion-row>

  <div class="banner-pro">
    <img src="../../../assets/banners/banner-12.jpg" class="bnnr-elv" />
  </div>
  <p class="title-txt">Mens</p>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col
        *ngFor="let n of mens_products | slice:0:6; let i=index"
        (click)="showProductDetail(n)"
        class="animate-item"
        size="6"
        class="ion-no-padding"
      >
        <div class="img_cr_cont">
          <img
            class="pro_img"
            *ngIf="n.images.length!=0"
            src="{{n.images[0].src}}"
            (click)="showProductDetail(n)"
          />
          <img
            class="pro_img"
            *ngIf="n.images.length==0"
            src="../../../assets/woocommerce-placeholder.png"
            (click)="showProductDetail(n)"
          />
          <p class="p_name_men">{{n.name}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="banner-pro">
    <img src="../../../assets/banners/banner-phone.jpg" class="bnnr-elv" />
  </div>
  <p class="title-txt">Mobiles</p>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col
        *ngFor="let n of Mobiles_products | slice:0:6; let i=index"
        (click)="showProductDetail(n)"
        class="animate-item"
        size="6"
        class="ion-no-padding"
      >
        <div class="img_cr_cont">
          <img
            class="pro_img"
            *ngIf="n.images.length!=0"
            src="{{n.images[0].src}}"
            (click)="showProductDetail(n)"
          />
          <img
            class="pro_img"
            *ngIf="n.images.length==0"
            src="../../../assets/woocommerce-placeholder.png"
            (click)="showProductDetail(n)"
          />
          <p class="p_name_men">{{n.name}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
